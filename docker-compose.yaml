version: "3.8"
services:
  frontend:
    hostname: client
    restart: always
    image: node:18-alpine
    container_name: learn-app-frontend
    command: sh -c "cd /f-app && yarn dev"
    ports:
      - 3000:3000
    volumes:
      - ./apps/www/client:/f-app

  backend:
    hostname: server
    restart: always
    image: node:18-alpine
    container_name: learn-app-backend
    command: sh -c "cd /b-app && yarn start:dev"
    ports:
      - 3005:3005
    volumes:
      - ./apps/www/api:/b-app